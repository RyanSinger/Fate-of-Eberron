<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="site-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/setting-guide' | relative_url }}">Setting Guide</a></li>
        <li><a href="{{ '/players-guide' | relative_url }}">Player's Guide</a></li>
        <li><a href="{{ '/gm-guide' | relative_url }}">GM's Guide</a></li>
        <li><a href="{{ '/play-example' | relative_url }}">Play Example</a></li>
        <li><a href="{{ '/campaign' | relative_url }}">Campaign</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>Fate of Eberron is a fan adaptation combining <a href="https://fate-srd.com/">Fate Core</a> with the <a href="https://eberron.fandom.com/">Eberron</a> setting.</p>
      <p>Eberron is a trademark of Wizards of the Coast. Fate is a trademark of Evil Hat Productions.</p>
    </div>
  </footer>
</body>
</html>
