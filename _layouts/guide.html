---
layout: default
---
<article class="guide">
  <header class="guide-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="guide-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <nav class="toc">
    <h2>Contents</h2>
    {% include toc.html html=content %}
  </nav>

  <div class="guide-content">
    {{ content }}
  </div>
</article>
